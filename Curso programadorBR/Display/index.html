<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira página</title>
        <meta charset="utf-8">
        <style type="text/css">

        </style>
    </head>
    <body>
        
        <div>1 texto usando div</div>

        <div style="background-color:blue;">2 esta é outra div<p style="background-color: red; width:500px;">
            já esse texto está</p>continuação da 2 div</div>
        
        <p>paragráfo simples</p>

        <p>Este é outro paragráfo <span style="background-color: green; width: 150px; display:inline-block;"> SPAN </span>  continuação do primeiro</p>
        <!--o span é um tipo de display inline, ou seja, ele não quebra o fluxo, mas também não se pode modifica valores
        de altura e largura, essa é a diferença pro block-->
        <p style="background-color: red">Este é mais um parágrafo<div style="background-color:blue;">
        agora tem uma div dentro</div> 
        e o fim</p>
        <!--Pode perceber que ao executar, ele não preenche todas as linhas, há um espaço em branco, pela div ser do tipo block 
        acaba quebrando o fluxo do nosso parágrafo, por isso não se deve usar um elemento do tipo block
        dentro de um paragrafo -->
        <p>Este é mais um outro paragráfo <img src="../Imagens/sorvete-menta.jpg" alt="sorvete" width="50px"> continuação do texto</p>
        <!--existe também o display none, que é como se nunca tivesse sido colocado
        OBS: existe uma tag chamada visibily que é como se a imagem tivesse ali, mas ela não está fica apenas o espaço-->
    </body>
</html>
