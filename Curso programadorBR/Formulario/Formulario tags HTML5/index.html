<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML 5</title>
</head>
<body>
    <form method="GET" action="">
        <input type="email" name="email">
        <input type="date" name="data" max="2021-04-10">
        <input type="color" name="cor">
        <input type="file" name="arquivo">
        <input type="number" name="numero" max="10" min="5"><br>
        <input type="range" name="numero2" max="10" min="5">
        <input type="tel" name="telefone">
        <input type="submit">
    </form>
</body>
</html>
<!--o type file nÃ£o pode ser usado com get, ele tem que ser usado com post, pois ele vai mandar o arquivo para o servidor-->
