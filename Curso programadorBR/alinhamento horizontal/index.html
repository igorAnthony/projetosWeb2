<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira página</title>
        <meta charset="utf-8">

        <style type="text/css">
            body{
                font-size: 1.2rem;
            }
            #quadrado{
                color:white;
                background-color: red;
                width: 50px;
                height: 50px;
                margin:auto;
            }
        </style>
        <!--para centralizar um elemento posso usar do margin:auto, ele sempre vai ficar no meio, posso utilizar também margin-left:auto e margin-right:auto para centralizar, se eu utilizar apenas um dos dois, posso manter um elemento apenas na direita ou na esquerda -->
        <!--para centralizar uma imagem posso mudar seu tipo para block , assim posso usar o margin
        outra maneira é colocando ela dentro de uma div e usando text-align, porém ela precisa ser inline-block -->
    </head>
    <body>
        <div id="quadrado">
        </div>
        <div id="container">
            <img src="../Imagens/sorvete-menta.jpg" width="150px">
        </div>

        <ul>
            <li id="exemplo1">Primeiro</li>
            <li id="exemplo2">Segundo</li>
            <li id="exemplo3">Terceiro</li>
        </ul>
    </body>
</html>
