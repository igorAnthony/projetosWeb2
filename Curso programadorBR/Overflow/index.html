<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira página</title>
        <meta charset="utf-8">

        <style type="text/css">
            body{
                font-size: 1.2rem;
            }
            #container{
                color:white;
                background-color: red;
                width: 300px;
                height: 100px;
                overflow: auto;
            }
        </style>
        <!--sem o overflow dá pra perceber que o texto fica fora da caixa vermelha, essa propriedade tem alguns valores possiveis, 
        visible: ele vai mostrar todo o conteudo independente se ele está saindo da caixa
        hidden: ele vai esconder todo o conteúdo que está pra fora da caixa
        scroll: ele vai criar um scroll onde é possivel ver todo o texto, mas ele cria dois scroll para os lados e para cima e baixo
        auto:vai criar só para onde precisa-->
    </head>
    <body>
        <div id="container">
            Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia
        </div>
    </body>
</html>
